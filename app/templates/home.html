<section>
  	<div class="rooms">

    		<h2>Bloc Chat</h2>

    		<div ng-controller='ModalCtrl as modal'>
    			<button type="button" class="btn btn-default" ng-click="modal.open()">New room</button>
    		</div>

    		<table ng-repeat="room in chatRooms">
      			<tr class="nav-list">
        				<td>
        					  <h4>{{room.$value}}</h4>
        				</td>
      			</tr>
    		</table>

  	</div>
</section>
